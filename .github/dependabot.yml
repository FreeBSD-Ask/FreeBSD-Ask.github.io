version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"

    # 合并多个依赖更新为一个 PR
    groups:
      all-dependencies:
        patterns:
          - "*"

    # 允许 alpha/beta/rc 等预发布版本
    versioning-strategy: increase
    allow:
      - dependency-type: "all"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

    # 合并多个 actions 更新为一个 PR
    groups:
      actions:
        patterns:
          - "*"